		EGAT_LEVELUP		= 6;//军团升级
	}
	PBGUID						guild_id = 1;
    PBGUID						player_id = 2;//
    EGGuildOprType				type = 3;
	
	string						Recruit_data = 4;//招募信息
	string						Ad_data 	= 5;//公告信息
}

