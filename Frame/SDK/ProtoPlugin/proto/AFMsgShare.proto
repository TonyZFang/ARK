message ChatInfo
{
	enum EChatType
	{
		ECHATTYPE_NORMAL = 0;//普通
		ECHATTYPE_PRIVATE = 1;//私聊
		ECHATTYPE_GUILD = 2;//公会
		ECHATTYPE_WORLD = 3;//世界
	}
	
