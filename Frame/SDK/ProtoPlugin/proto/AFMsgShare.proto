//EGMI_REQ_OPR_GUILDINFO						= 310; // 申请公会操作   EGMI_ACK_OPR_GUILDINFO						= 311; // 公会操作结果
message ReqAckOprGuild
{
	enum EGGuildOprType
	{	
        EGAT_NONE	        = 0;//无	
		EGAT_APPLYDISMISS	= 1;//申请解散军团
		EGAT_STOPDISMISS	= 2;//中止解散军团
